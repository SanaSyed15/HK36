<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills/Interest Assessment Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 10px;
            background-color: #4CAF50;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #45a049;
            width: 33%; /* Adjust this width as needed for progress */
        }

        .question {
            margin-bottom: 20px;
        }

        .question p {
            font-weight: bold;
            margin: 0 0 10px;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        .option {
            margin-bottom: 10px;
        }

        .option input {
            margin-right: 10px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            .btn-submit {
                font-size: 16px;
                padding: 10px;
            }

            .progress-bar {
                height: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Skills/Interest Assessment Quiz</h1>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <span></span> <!-- Adjust width in JavaScript based on progress -->
        </div>

        <form id="quiz-form">
            <!-- Example Question 1 -->
            <div class="question">
                <p>1. What type of tasks do you enjoy the most?</p>
                <div class="options">
                    <label class="option"><input type="radio" name="q1" value="a" required> Creative tasks</label>
                    <label class="option"><input type="radio" name="q1" value="b"> Analytical tasks</label>
                    <label class="option"><input type="radio" name="q1" value="c"> Organizational tasks</label>
                </div>
            </div>

            <!-- Example Question 2 -->
            <div class="question">
                <p>2. Which of the following skills do you have?</p>
                <div class="options">
                    <label class="option"><input type="radio" name="q2" value="a" required> Programming</label>
                    <label class="option"><input type="radio" name="q2" value="b"> Design</label>
                    <label class="option"><input type="radio" name="q2" value="c"> Management</label>
                </div>
            </div>

            <!-- Add more questions as needed -->

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Submit Quiz</button>
        </form>
    </div>

    <script>
        // JavaScript to dynamically update the progress bar width
        const totalQuestions = 2; // Update this with the total number of questions
        let answeredQuestions = 0; // This should be updated dynamically as the user answers questions

        document.querySelectorAll('input[type="radio"]').forEach(input => {
            input.addEventListener('change', () => {
                answeredQuestions = document.querySelectorAll('input[type="radio"]:checked').length;
                const progress = (answeredQuestions / totalQuestions) * 100;
                document.querySelector('.progress-bar span').style.width = progress + '%';
            });
        });
    </script>
</body>

</html>
