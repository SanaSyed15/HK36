<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile - CareerWise</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <h1><i class="fas fa-user-edit"></i> Create Your Profile</h1>
        <form action="/create-profile" method="POST" id="profile-form">

            <!-- Personal Information -->
            <div class="form-group">
                <label for="first-name"><i class="fas fa-user"></i> First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="last-name"><i class="fas fa-user"></i> Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="dob"><i class="fas fa-calendar-alt"></i> Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <!-- Location Information -->
            <div class="form-group">
                <label for="country"><i class="fas fa-flag"></i> Country</label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="USA">USA</option>
                    <option value="India">India</option>
                    <option value="UK">UK</option>
                    <!-- Add more countries here -->
                </select>
            </div>
            <div class="form-group">
                <label for="city"><i class="fas fa-city"></i> City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>

            <!-- Educational Qualification -->
            <div class="form-group">
                <label for="qualification"><i class="fas fa-graduation-cap"></i> Current Qualification</label>
                <select id="qualification" name="qualification" required>
                    <option value="">Select qualification</option>
                    <option value="High School">High School</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Postgraduate">Postgraduate</option>
                    <!-- Add more qualifications here -->
                </select>
            </div>
            <div class="form-group">
                <label for="institution"><i class="fas fa-university"></i> Institution Name</label>
                <input type="text" id="institution" name="institution" placeholder="Enter your institution name" required>
            </div>

            <!-- Contact Information -->
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="website"><i class="fas fa-globe"></i> Website (Optional)</label>
                <input type="url" id="website" name="website" placeholder="Enter your website URL">
            </div>
            <div class="form-group">
                <label for="linkedin"><i class="fab fa-linkedin"></i> LinkedIn Profile (Optional)</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn profile">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn"><i class="fas fa-check-circle"></i> <a href ="profile-success.html">Create Profile</a></button>
            </div>
        </form>
    </div>

    <!-- CSS for styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        i {
            margin-right: 8px;
        }
    </style>
    <script>
     document.getElementById('profile-form').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent default form submission
    
        const formData = new FormData(e.target); // Get form data
    
        fetch('/create-profile', {
            method: 'POST',
            body: formData,
        })
        .then(response => {
            if (response.ok) {
                window.location.href = "profile-success.html"; // Redirect on success
            } else {
                alert('Error creating profile.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Something went wrong.');
        });
    });
    
    </script>
   
</body>
</html>
