<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation - AI Career Guidance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .optional {
            color: #888;
            font-size: 14px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        .icon {
            margin-right: 8px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Create Your Profile</h1>

        <!-- Personal Information Section -->
        <div class="form-group">
            <label for="first-name"><i class="fas fa-user icon"></i>First Name</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>

        <div class="form-group">
            <label for="last-name"><i class="fas fa-user icon"></i>Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>

        <div class="form-group">
            <label for="dob"><i class="fas fa-calendar-alt icon"></i>Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="age"><i class="fas fa-birthday-cake icon"></i>Age</label>
            <input type="number" id="age" name="age" min="1" required>
        </div>

        <div class="form-group">
            <label for="gender"><i class="fas fa-venus-mars icon"></i>Gender</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Location Section -->
        <div class="form-group">
            <label for="country"><i class="fas fa-globe icon"></i>Country</label>
            <select id="country" name="country" required>
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Australia">Australia</option>
                
                <!-- Add more countries as needed -->
            </select>
        </div>

        <div class="form-group">
            <label for="city"><i class="fas fa-city icon"></i>City</label>
            <input type="text" id="city" name="city" required>
        </div>

        <!-- Contact Information Section -->
        <div class="form-group">
            <label for="phone"><i class="fas fa-phone icon"></i>Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="email"><i class="fas fa-envelope icon"></i>Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="linkedin"><i class="fab fa-linkedin icon"></i>LinkedIn Profile (Optional)</label>
            <input type="text" id="linkedin" name="linkedin">
        </div>

        <div class="form-group">
            <label for="website"><i class="fas fa-globe icon"></i>Website (Optional)</label>
            <input type="url" id="website" name="website">
        </div>

        <!-- Educational Qualification Section -->
        <div class="form-group">
            <label for="education"><i class="fas fa-graduation-cap icon"></i>Current Educational Qualification</label>
            <select id="education" name="education" required>
                <option value="High School">High School</option>
                <option value="Associate Degree">Associate Degree</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="PhD">PhD</option>
                <!-- Add more educational options as needed -->
            </select>
        </div>

        <div class="form-group">
            <label for="institution"><i class="fas fa-university icon"></i>Institution</label>
            <input type="text" id="institution" name="institution" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-submit"><i class="fas fa-paper-plane icon"></i>Submit</button>
    </div>

</body>

</html>
