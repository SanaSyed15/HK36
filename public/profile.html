<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation - AI Career Guidance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Create Your Profile</h1>

            <!-- Profile Form Starts -->
            <form id="profile-form">
                <!-- Personal Information Section -->
                <div class="form-group">
                    <label for="first-name"><i class="fas fa-user icon"></i>First Name</label>
                    <input type="text" id="first-name" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="last-name"><i class="fas fa-user icon"></i>Last Name</label>
                    <input type="text" id="last-name" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="dob"><i class="fas fa-calendar-alt icon"></i>Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="age"><i class="fas fa-birthday-cake icon"></i>Age</label>
                    <input type="number" id="age" name="age" min="1" required>
                </div>

                <div class="form-group">
                    <label for="gender"><i class="fas fa-venus-mars icon"></i>Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Location Section -->
                <div class="form-group">
                    <label for="country"><i class="fas fa-globe icon"></i>Country</label>
                    <select id="country" name="country" required>
                        <option value="United States">United States</option>
                        <option value="Canada">Canada</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Australia">Australia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="city"><i class="fas fa-city icon"></i>City</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <!-- Contact Information Section -->
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone icon"></i>Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope icon"></i>Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="linkedin"><i class="fab fa-linkedin icon"></i>LinkedIn Profile (Optional)</label>
                    <input type="text" id="linkedin" name="linkedin">
                </div>

                <div class="form-group">
                    <label for="website"><i class="fas fa-globe icon"></i>Website (Optional)</label>
                    <input type="url" id="website" name="website">
                </div>

                <!-- Educational Qualification Section -->
                <div class="form-group">
                    <label for="education"><i class="fas fa-graduation-cap icon"></i>Current Educational Qualification</label>
                    <select id="education" name="education" required>
                        <option value="High School">High School</option>
                        <option value="Associate Degree">Associate Degree</option>
                        <option value="Bachelor's Degree">Bachelor's Degree</option>
                        <option value="Master's Degree">Master's Degree</option>
                        <option value="PhD">PhD</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="institution"><i class="fas fa-university icon"></i>Institution</label>
                    <input type="text" id="institution" name="institution" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit"><a href="skills-quiz.html"><i class="fas fa-paper-plane icon"></i> Submit</a></button>
            </form>
            <!-- Profile Form Ends -->
        </div>
    </main>

    <script>
        document.getElementById('profile-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Serialize form data
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Send form data to the server
            try {
                const response = await fetch('/create-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    window.location.href = 'profile-success.html'; // Redirect to success page
                } else {
                    alert('Error saving profile.');
                }
            } catch (error) {
                alert('Error saving profile.');
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
