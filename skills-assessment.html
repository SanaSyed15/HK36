<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills and Interests Assessment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4f8ac6, #d9e4f5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
    max-width: 5000px;
    max-height: 80vh; /* To limit height */
    overflow-y: auto; /* Add scrolling if content exceeds height */
    background: #ffffff;
    padding: 100px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1.2em;
            color: #333;
        }

        .question-group {
            margin-bottom: 20px;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"] + label {
            padding: 8px 12px;
            border-radius: 6px;
            background: #f0f4f8;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        input[type="radio"]:checked + label {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Skills and Interests Assessment</h1>
    <form id="skillsForm">
        <div class="question-group">
            <label>1. What activities do you find most engaging?</label>
            <input type="radio" id="reading" name="activity1" value="Reading">
            <label for="reading">Reading</label><br>
            <input type="radio" id="problem-solving" name="activity1" value="Problem-solving">
            <label for="problem-solving">Problem-solving</label><br>
            <input type="radio" id="creative-arts" name="activity1" value="Creative arts">
            <label for="creative-arts">Creative arts</label><br>
            <input type="radio" id="helping-others" name="activity1" value="Helping others">
            <label for="helping-others">Helping others</label>
        </div>

        <div class="question-group">
            <label>2. What kind of work environment do you thrive in?</label>
            <input type="radio" id="collaborative" name="environment" value="Collaborative">
            <label for="collaborative">Collaborative</label><br>
            <input type="radio" id="structured" name="environment" value="Structured">
            <label for="structured">Structured</label><br>
            <input type="radio" id="dynamic" name="environment" value="Dynamic">
            <label for="dynamic">Dynamic</label><br>
            <input type="radio" id="supportive" name="environment" value="Supportive">
            <label for="supportive">Supportive</label>
        </div>
        <div class="question-group">
            <label>3. Which of the following best describes your problem-solving approach?</label>
            <input type="radio" id="analytical" name="problem-solving" value="Analytical">
            <label for="analytical">Analytical</label><br>
            <input type="radio" id="creative" name="problem-solving" value="Creative">
            <label for="creative">Creative</label><br>
            <input type="radio" id="logical" name="problem-solving" value="Logical">
            <label for="logical">Logical</label><br>
            <input type="radio" id="intuitive" name="problem-solving" value="Intuitive">
            <label for="intuitive">Intuitive</label>
        </div>
        
        <div class="question-group">
            <label>4. What type of tasks do you enjoy the most?</label>
            <input type="radio" id="hands-on" name="tasks" value="Hands-on">
            <label for="hands-on">Hands-on</label><br>
            <input type="radio" id="researching" name="tasks" value="Researching">
            <label for="researching">Researching</label><br>
            <input type="radio" id="managing" name="tasks" value="Managing">
            <label for="managing">Managing</label><br>
            <input type="radio" id="innovating" name="tasks" value="Innovating">
            <label for="innovating">Innovating</label>
        </div>
        
        <div class="question-group">
            <label>5. Which of these would you prefer as your role in a team?</label>
            <input type="radio" id="leader" name="team-role" value="Leader">
            <label for="leader">Leader</label><br>
            <input type="radio" id="supporter" name="team-role" value="Supporter">
            <label for="supporter">Supporter</label><br>
            <input type="radio" id="planner" name="team-role" value="Planner">
            <label for="planner">Planner</label><br>
            <input type="radio" id="innovator" name="team-role" value="Innovator">
            <label for="innovator">Innovator</label>
        </div>
        
        <div class="question-group">
            <label>6. How do you prefer to organize your work?</label>
            <input type="radio" id="detail-oriented" name="organization" value="Detail-oriented">
            <label for="detail-oriented">Detail-oriented</label><br>
            <input type="radio" id="big-picture" name="organization" value="Big-picture">
            <label for="big-picture">Big-picture</label><br>
            <input type="radio" id="methodical" name="organization" value="Methodical">
            <label for="methodical">Methodical</label><br>
            <input type="radio" id="spontaneous" name="organization" value="Spontaneous">
            <label for="spontaneous">Spontaneous</label>
        </div>
        
        <div class="question-group">
            <label>7. How do you handle deadlines?</label>
            <input type="radio" id="work-well-under-pressure" name="deadlines" value="Work well under pressure">
            <label for="work-well-under-pressure">Work well under pressure</label><br>
            <input type="radio" id="need-structure" name="deadlines" value="Need structure">
            <label for="need-structure">Need structure</label><br>
            <input type="radio" id="prefer-flexibility" name="deadlines" value="Prefer flexibility">
            <label for="prefer-flexibility">Prefer flexibility</label><br>
            <input type="radio" id="avoid-pressure" name="deadlines" value="Avoid pressure">
            <label for="avoid-pressure">Avoid pressure</label>
        </div>
        
        <div class="question-group">
            <label>8. Which area of study interests you the most?</label>
            <input type="radio" id="science" name="study" value="Science">
            <label for="science">Science</label><br>
            <input type="radio" id="arts" name="study" value="Arts">
            <label for="arts">Arts</label><br>
            <input type="radio" id="business" name="study" value="Business">
            <label for="business">Business</label><br>
            <input type="radio" id="technology" name="study" value="Technology">
            <label for="technology">Technology</label>
        </div>
        
        <div class="question-group">
            <label>9. How do you approach learning new skills?</label>
            <input type="radio" id="self-learning" name="learning" value="Self-learning">
            <label for="self-learning">Self-learning</label><br>
            <input type="radio" id="structured-courses" name="learning" value="Structured courses">
            <label for="structured-courses">Structured courses</label><br>
            <input type="radio" id="hands-on-experience" name="learning" value="Hands-on experience">
            <label for="hands-on-experience">Hands-on experience</label><br>
            <input type="radio" id="collaborative-learning" name="learning" value="Collaborative learning">
            <label for="collaborative-learning">Collaborative learning</label>
        </div>
        
        <div class="question-group">
            <label>10. What type of career would you be most interested in?</label>
            <input type="radio" id="entrepreneurship" name="career" value="Entrepreneurship">
            <label for="entrepreneurship">Entrepreneurship</label><br>
            <input type="radio" id="research" name="career" value="Research">
            <label for="research">Research</label><br>
            <input type="radio" id="management" name="career" value="Management">
            <label for="management">Management</label><br>
            <input type="radio" id="creative-roles" name="career" value="Creative roles">
            <label for="creative-roles">Creative roles</label>
        </div>
        
        <div class="question-group">
            <label>11. How do you prefer to communicate with others?</label>
            <input type="radio" id="in-person" name="communication" value="In-person">
            <label for="in-person">In-person</label><br>
            <input type="radio" id="online" name="communication" value="Online">
            <label for="online">Online</label><br>
            <input type="radio" id="written" name="communication" value="Written">
            <label for="written">Written</label><br>
            <input type="radio" id="public-speaking" name="communication" value="Public speaking">
            <label for="public-speaking">Public speaking</label>
        </div>
        
        <div class="question-group">
            <label>12. Which of these best describes your leadership style?</label>
            <input type="radio" id="directive" name="leadership" value="Directive">
            <label for="directive">Directive</label><br>
            <input type="radio" id="collaborative-leadership" name="leadership" value="Collaborative">
            <label for="collaborative-leadership">Collaborative</label><br>
            <input type="radio" id="coaching" name="leadership" value="Coaching">
            <label for="coaching">Coaching</label><br>
            <input type="radio" id="delegative" name="leadership" value="Delegative">
            <label for="delegative">Delegative</label>
        </div>
        
        <div class="question-group">
            <label>13. What do you enjoy doing in your free time?</label>
            <input type="radio" id="sports" name="free-time" value="Sports">
            <label for="sports">Sports</label><br>
            <input type="radio" id="reading-hobbies" name="free-time" value="Reading">
            <label for="reading-hobbies">Reading</label><br>
            <input type="radio" id="socializing" name="free-time" value="Socializing">
            <label for="socializing">Socializing</label><br>
            <input type="radio" id="volunteering" name="free-time" value="Volunteering">
            <label for="volunteering">Volunteering</label>
        </div>
        
        <div class="question-group">
            <label>14. How do you handle unexpected challenges?</label>
            <input type="radio" id="adapt-quickly" name="challenges" value="Adapt quickly">
            <label for="adapt-quickly">Adapt quickly</label><br>
            <input type="radio" id="plan-carefully" name="challenges" value="Plan carefully">
            <label for="plan-carefully">Plan carefully</label><br>
            <input type="radio" id="stay-calm" name="challenges" value="Stay calm">
            <label for="stay-calm">Stay calm</label><br>
            <input type="radio" id="seek-help" name="challenges" value="Seek help">
            <label for="seek-help">Seek help</label>
        </div>
        
        <div class="question-group">
            <label>15. How do you prefer to receive feedback?</label>
            <input type="radio" id="constructive" name="feedback" value="Constructive criticism">
            <label for="constructive">Constructive criticism</label><br>
            <input type="radio" id="detailed" name="feedback" value="Detailed explanation">
            <label for="detailed">Detailed explanation</label><br>
            <input type="radio" id="brief" name="feedback" value="Brief overview">
            <label for="brief">Brief overview</label><br>
            <input type="radio" id="positive-reinforcement" name="feedback" value="Positive reinforcement">
            <label for="positive-reinforcement">Positive reinforcement</label>
        </div>
        
        <div class="question-group">
            <label>16. How do you prefer to set goals?</label>
            <input type="radio" id="long-term" name="goals" value="Long-term planning">
            <label for="long-term">Long-term planning</label><br>
            <input type="radio" id="short-term" name="goals" value="Short-term focus">
            <label for="short-term">Short-term focus</label><br>
            <input type="radio" id="flexible" name="goals" value="Flexible approach">
            <label for="flexible">Flexible approach</label><br>
            <input type="radio" id="step-by-step" name="goals" value="Step-by-step">
            <label for="step-by-step">Step-by-step</label>
        </div>

        <!-- Similar structure for other questions -->

        <button type="submit" onclick="submitForm(event)">Submit</button>
    </form>
</div>

<script>
    function submitForm(event) {
        event.preventDefault(); // Prevent the default form submission

        // Collect data from the form
        const form = document.getElementById('skillsForm');
        const formData = new FormData(form);

        // Collect form responses
        const assessmentResults = {};
        formData.forEach((value, key) => {
            assessmentResults[key] = value;
        });

        // Store the results in localStorage
        localStorage.setItem('assessmentResults', JSON.stringify(assessmentResults));

        // Redirect to the career recommendation page
        window.location.href = 'careerRecommendation.html';
    }
</script>

</body>
</html>
