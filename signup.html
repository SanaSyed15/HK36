<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - CareerWise</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="navbar-brand">CareerWise</div>
            <ul class="navbar-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="explore.html">Explore</a></li>
            </ul>
        </nav>
    </header>

    <!-- Signup Form -->
    <section class="signup-section">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form id="signup-form" action="/create-profile" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent actual form submission for now
            window.location.href = "profile.html"; // Redirect to profile page after successful signup
        });
    </script>
</body>

</html>
